  ## Example 1
  \[
\textbf{Given:}\qquad x^{2}y'' + xy' - y = \frac{4}{x^{2}},\qquad y_1(x)=x
\]

### 1. Solve the Homogeneous Equation

Solve
\[
x^{2}y'' + xy' - y = 0.
\]

Given one solution:
\[
y_1(x) = x.
\]

Use reduction of order. Assume
\[
y_2(x)=v(x)y_1(x)=v(x)x.
\]

Then
\[
y_2' = v'x + v,\qquad
y_2'' = v''x + 2v'.
\]

Substitute into the homogeneous equation:
\[
x^{2}(v''x+2v') + x(v'x+v) - (vx)=0.
\]

Simplify:
\[
x^{3}v'' + 3x^{2}v' = 0.
\]

Divide by \(x^{2}\neq 0\):
\[
xv'' + 3v' = 0.
\]

Let \(w=v'\), so \(w'=v''\). Then:
\[
x w' + 3w = 0
\quad\Longrightarrow\quad
w' + \frac{3}{x}w = 0.
\]

Separate:
\[
\frac{dw}{w} = -\frac{3}{x}\,dx.
\]

Integrate:
\[
\ln|w| = -3\ln|x| + C
\quad\Longrightarrow\quad
w = v' = Cx^{-3}.
\]

Integrate again:
\[
v = \int Cx^{-3}\,dx
= C\left(\frac{x^{-2}}{-2}\right) + C_2
= -\frac{C}{2x^{2}} + C_2.
\]

Ignoring the \(C_2 x\) term (it reproduces \(y_1\)), take:
\[
v(x)=\frac{1}{x^{2}}.
\]

Therefore:
\[
y_2 = v(x)x = x\cdot \frac{1}{x^{2}} = \frac{1}{x}.
\]

Thus the homogeneous solution is:
\[
y_h(x) = C_1 x + C_2 \frac{1}{x}.
\]

### Find a Particular Solution

Try:
\[
y_p = \frac{A}{x^{2}}.
\]

Compute derivatives:
\[
y_p' = -\frac{2A}{x^{3}},\qquad
y_p'' = \frac{6A}{x^{4}}.
\]

Substitute into the equation \(x^{2}y'' + xy' - y\):
\[
x^{2}\left(\frac{6A}{x^{4}}\right) + x\left(-\frac{2A}{x^{3}}\right) - \frac{A}{x^{2}}
= \frac{6A}{x^{2}} - \frac{2A}{x^{2}} - \frac{A}{x^{2}}
= \frac{3A}{x^{2}}.
\]

We need:
\[
\frac{3A}{x^{2}} = \frac{4}{x^{2}}
\quad\Longrightarrow\quad
3A = 4
\quad\Longrightarrow\quad
A = \frac{4}{3}.
\]

Thus:
\[
y_p = \frac{4}{3x^{2}}.
\]

### General Solution

\[
\boxed{y(x) = C_1 x + C_2 x^{-1} + \frac{4}{3}x^{-2}}.
\]

  ## Example 2

 \[
\textbf{Problem.}\quad
4x^{2}y'' + (4x-8x^{2})y' + (4x^{2}-4x-1)y
= 4x^{1/2}e^{x}(1+4x), 
\qquad y_1(x)=x^{1/2}e^{x}.
\]

\section*{1. Use the known solution \(y_1\)}

Let
\[
y = u(x)\,y_1(x) = u(x)\,x^{1/2}e^{x}.
\]

Then
\[
y' = u'x^{1/2}e^{x}
      + u\left(x^{1/2} + \frac{x^{-1/2}}{2}\right)e^{x},
\]
\[
y'' = u''x^{1/2}e^{x}
      + 2u'\left(x^{1/2} + \frac{x^{-1/2}}{2}\right)e^{x}
      + u(\dots)e^{x},
\]
where the detailed \(u\)-terms in the last factor are not needed
because they cancel (since \(y_1\) satisfies the complementary
equation).

Substitute \(y,y',y''\) into the left-hand side
\[
L[y] = 4x^{2}y'' + (4x-8x^{2})y' + (4x^{2}-4x-1)y.
\]

After collecting terms and using that \(y_1\) satisfies the
homogeneous equation, all terms containing \(u\) drop out and we get
\[
L[y] = e^{x}\bigl(4x^{5/2}u'' + 8x^{3/2}u'\bigr).
\]

We want \(L[y]\) to equal the right-hand side
\(4x^{1/2}e^{x}(1+4x)\).  Thus we require
\[
e^{x}\bigl(4x^{5/2}u'' + 8x^{3/2}u'\bigr)
= 4x^{1/2}e^{x}(1+4x).
\]

Cancel \(4e^{x}x^{1/2}\):
\[
x^{2}u'' + 2xu' = 1 + 4x.
\]

\section*{2. First-order equation for \(z = u'\)}

Let
\[
z = u', \quad z' = u''.
\]

Then
\[
x^{2}z' + 2xz = 1 + 4x.
\]

Divide by \(x^{2}\):
\[
z' + \frac{2}{x}z = \frac{1+4x}{x^{2}}.
\tag{A}
\]

\section*{3. Solve the linear first-order equation (A)}

The complementary equation for (A) is
\[
z' + \frac{2}{x}z = 0.
\]

A solution is
\[
z_1 = \frac{2}{x^{2}},
\]
so general solutions of (A) can be sought in the form
\[
z = \frac{v}{x^{2}}.
\tag{B}
\]

Compute
\[
z' = \frac{v'}{x^{2}} - \frac{2v}{x^{3}}.
\]

Substitute (B) into (A):
\[
\left(\frac{v'}{x^{2}} - \frac{2v}{x^{3}}\right)
+ \frac{2}{x}\cdot\frac{v}{x^{2}}
= \frac{1+4x}{x^{2}}.
\]

The \(v\)-terms cancel:
\[
\frac{v'}{x^{2}} = \frac{1+4x}{x^{2}},
\]
so
\[
v' = 1 + 4x.
\]

Integrate:
\[
v = x + 2x^{2} + C_1.
\]

Therefore,
\[
z = u' = \frac{v}{x^{2}} 
      = \frac{x+2x^{2}+C_1}{x^{2}}
      = \frac{1}{x} + 2 + \frac{C_1}{x^{2}}.
\]

\section*{4. Integrate to find \(u\)}

\[
u = \int u'\,dx
  = \int\left(\frac{1}{x} + 2 + \frac{C_1}{x^{2}}\right)dx
  = \ln x + 2x - \frac{C_1}{x} + C_2.
\]

\section*{5. Substitute back to get \(y\)}

\[
y = u\,x^{1/2}e^{x}
  = x^{1/2}e^{x}
    \left(\ln x + 2x - \frac{C_1}{x} + C_2\right).
\]

Rearrange terms:
\[
y = e^{x}\Bigl(
      2x^{3/2}
      + x^{1/2}\ln x
      - C_1 x^{-1/2}
      + C_2 x^{1/2}
    \Bigr).
\]

Rename constants 
(\(-C_1\) and \(C_2\) are arbitrary), and separate homogeneous and
particular parts:
\[
\boxed{
y(x) =
C_1 x^{1/2}e^{x}
+ C_2 x^{-1/2}e^{x}
+ x^{1/2}e^{x}\ln x
+ 2x^{3/2}e^{x}
}.
\]

Thus \(\{x^{1/2}e^{x},\,x^{-1/2}e^{x}\}\) is a fundamental set of
solutions of the complementary equation, and
\[
y_p(x) = x^{1/2}e^{x}\ln x + 2x^{3/2}e^{x}
\]
is a particular solution of the nonhomogeneous equation.


## Example 3

  \[
\textbf{Given:}\quad 
4x^{2}(\sin x)\,y'' - 4x(x\cos x + \sin x)\,y' + (2x\cos x + 3\sin x)\,y = 0,
\qquad
y_1(x) = x^{1/2}.
\]

\section*{1. Put the equation in standard form}

Divide both sides by \(4x^{2}\sin x\) (assume \(x\neq 0\), \(\sin x \neq 0\)):

\[
y'' - \frac{4x(x\cos x + \sin x)}{4x^{2}\sin x}y'
     + \frac{2x\cos x + 3\sin x}{4x^{2}\sin x}y = 0.
\]

Simplify the coefficient of \(y'\):

\[
\frac{4x(x\cos x + \sin x)}{4x^{2}\sin x}
= \frac{x\cos x + \sin x}{x\sin x}
= \frac{x\cos x}{x\sin x} + \frac{\sin x}{x\sin x}
= \cot x + \frac{1}{x}.
\]

So the standard form is

\[
y'' + P(x)y' + Q(x)y = 0,
\]

where

\[
P(x) = -\left(\cot x + \frac{1}{x}\right),
\qquad
Q(x) = \frac{2x\cos x + 3\sin x}{4x^{2}\sin x}.
\]

\section*{2. Reduction of order to find a second solution}

We are given one solution of the homogeneous equation:

\[
y_1(x) = x^{1/2}.
\]

For a second solution \(y_2\), use the standard reduction-of-order formula:

\[
y_2(x) = y_1(x)\int \frac{e^{-\int P(x)\,dx}}{y_1(x)^2}\,dx.
\]

\subsection*{Compute \(\int P(x)\,dx\)}

\[
P(x) = -\cot x - \frac{1}{x},
\]

so

\[
\int P(x)\,dx
= \int\left(-\cot x - \frac{1}{x}\right)dx
= -\int \cot x\,dx - \int \frac{1}{x}\,dx.
\]

Recall \(\displaystyle \int \cot x\,dx = \ln|\sin x|\). Hence

\[
\int P(x)\,dx
= -\ln|\sin x| - \ln|x|
= -\ln|x\sin x|.
\]

Therefore

\[
e^{-\int P(x)\,dx}
= e^{\ln|x\sin x|}
= x\sin x
\quad (\text{on an interval where }x\sin x>0).
\]

\subsection*{Form the integrand}

Since \(y_1(x) = x^{1/2}\), we have

\[
y_1(x)^2 = x.
\]

Thus

\[
\frac{e^{-\int P(x)\,dx}}{y_1(x)^2}
= \frac{x\sin x}{x}
= \sin x.
\]

\subsection*{Integrate}

\[
\int \sin x\,dx = -\cos x + C.
\]

We may ignore the constant \(C\) (it only reproduces a multiple of \(y_1\)), so take

\[
\int \frac{e^{-\int P(x)\,dx}}{y_1(x)^2}\,dx = -\cos x.
\]

Hence

\[
y_2(x)
= y_1(x)(-\cos x)
= -x^{1/2}\cos x.
\]

Any nonzero constant multiple is acceptable, so we can take

\[
y_2(x) = x^{1/2}\cos x.
\]

\section*{3. General solution}

A fundamental set of solutions of the differential equation is
\[
y_1(x) = x^{1/2}, \qquad y_2(x) = x^{1/2}\cos x.
\]

Therefore, the general solution is

\[
\boxed{
y(x) = C_1 x^{1/2} + C_2 x^{1/2}\cos x
}.
\]
